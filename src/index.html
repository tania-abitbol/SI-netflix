<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFILMAX</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav__left">
          <img src="./assets/images/logo.png" alt="" />
          <ul class="header__nav__left__links">
            <li>Home</li>
            <li>TV Shows</li>
            <li>Series</li>
          </ul>
        </div>

        <div class="header__nav__right">
          <img src="./assets/images/search-icon.png" alt="" />
          <img src="./assets/images/user.svg" alt="" />
          <img src="./assets/images/bottom-arrow.png" alt="" />
        </div>
      </nav>
    </header>

    <div class="video">
      <video class="video__player" src=""></video>
      <div class="video__progress">
        <div class="video__progress__bar"></div>
      </div>
      <div class="video__controller">
        <button class="video__controller--play">Play/Pause</button>
        <button class="video__controller--replay">replay</button>
        <button class="video__controller--addtime-forward">+10sec</button>
        <button class="video__controller--addtime-backward">-10sec</button>
        <button class="video__controller--increase-volume">Volume +</button>
        <button class="video__controller--dicrease-volume">Volume -</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer__social-network">
        <a href="https://twitter.com"
          ><img
            class="footer__social-network__twitter"
            src="assets/images/social-network/twitter.png"
        /></a>

        <a href="https://www.facebook.com/"
          ><img
            class="footer__social-network__facebook"
            src="assets/images/social-network/facebook.png"
        /></a>

        <a href="https://www.instagram.com"
          ><img
            class="footer__social-network__instagram"
            src="assets/images/social-network/instagram.png"
        /></a>

        <a href="https://youtube.com"
          ><img
            class="footer__social-network__youtube"
            src="assets/images/social-network/youtube.png"
        /></a>
      </div>

      <div class="footer__rows">
        <ul class="footer__rows__categories">
          <li class="footer__rows__categories__item">
            <a href="#">Audio and Subtitles</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Privacy</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Contact Us</a>
          </li>
        </ul>
        <ul class="footer__rows__categories">
          <li class="footer__rows__categories__item">
            <a href="#">Audiodescription</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Investor Relations</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Legal Notices</a>
          </li>
        </ul>
        <ul class="footer__rows__categories">
          <li class="footer__rows__categories__item">
            <a href="#">Help Center</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Jobs</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Cookie Preferences</a>
          </li>
        </ul>
        <ul class="footer__rows__categories">
          <li class="footer__rows__categories__item">
            <a href="#">Legal Mentions</a>
          </li>
          <li class="footer__rows__categories__item">
            <a href="#">Terms of Use</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
