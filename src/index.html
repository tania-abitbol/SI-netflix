<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GOFILMAX - Player</title> <!-- need to take this part with js for add the name of files -extension -->
	<link rel="stylesheet" href="./scss/style.scss">
</head>

<body>
	<!-- Header -->
	<header class="header">
		<nav class="header__nav">
			<img src="./assets/imgs/header/logo.png" alt="" class="header__logo">
			<ul class="header__nav__list">
				<li>Home</li>
				<li>TV Shows</li>
				<li>Series</li>
			</ul>
			<div>
				<img src="./assets/imgs/header/Vector.png" alt="">
				<img src="./assets/imgs/header/notif.png" alt="">
				<img src="./assets/imgs/header/portrait.png" alt="">
				<img src="./assets/imgs/header/Polygon 2.png" alt="">
			</div>
		</nav>
	</header>


	<div class="video-container">
		<video class="video" src=""></video>
		<div class="progress">
			<div class="bar"></div>
		</div>
		<div class="controller">
			<button class="play">Play/Pause</button>
			<button class="replay">replay</button>
			<button class="moreSec">+10sec</button>
			<button class="lessSec">-10sec</button>
			<button class="volumpos">Volum +</button>
			<button class="volumneg">Volum -</button>
		</div>
	</div>

	<script src="./src/scripts/script.js"></script>
</body>

</html>
